      <button onclick="checkWallet()" class="mt-3 w-full py-3 bg-green-500 hover:bg-green-600 rounded-xl font-semibold transition hover-scale">Check Wallet Balance</button>

  // Navigation functions - Moved outside of checkWallet()
  function goToLogin() {
    window.location.href = '/login.html';
  }

  function goToSignup() {
    window.location.href = '/signup.html';
  }

  async function checkWallet(){
    const wallet = document.getElementById('walletCheck').value;
    if(!wallet){ alert("Enter wallet address"); return; }
    const res = await fetch('/wallet/' + wallet);
    const data = await res.json();
    if(data.balance !== undefined){
