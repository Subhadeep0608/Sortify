<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Waste Image | Sortify</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulseGlow {
      0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.7); }
      70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
      100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
    }
    .animate-fadeIn {
      animation: fadeIn 0.6s ease-out;
    }
    .animate-pulseGlow {
      animation: pulseGlow 1.5s infinite;
    }
    .gradient-bg {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    }
    .hover-scale {
      transition: transform 0.3s ease;
    }
    .hover-scale:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="gradient-bg text-white flex flex-col items-center justify-center min-h-screen p-4 sm:p-8 font-sans">

  <!-- Header -->
  <h1 class="text-4xl sm:text-5xl font-extrabold mb-10 text-green-400 flex items-center gap-4 animate-fadeIn">
    ‚ôªÔ∏è Sortify - Smart Waste Classification
  </h1>

  <!-- Upload Card -->
  <div class="bg-gray-900/95 backdrop-blur-lg shadow-xl rounded-3xl p-6 sm:p-10 w-full max-w-md text-center border border-gray-700/30 animate-fadeIn">
    <p class="mb-6 text-gray-200 text-lg leading-relaxed">
      Upload or capture an image to classify waste as 
      <span class="text-green-400 font-semibold">Recyclable</span> or 
      <span class="text-red-400 font-semibold">Non-Recyclable</span>.
    </p>

    <!-- File Input -->
    <input type="file" id="fileInput" accept="image/*" capture="environment" 
      class="block w-full text-sm text-gray-300 border border-gray-600/50 rounded-xl cursor-pointer bg-gray-800/50 hover:bg-gray-700/50 focus:outline-none focus:ring-2 focus:ring-green-500 mb-6 p-4 transition duration-300 hover-scale" />

    <!-- Camera Stream -->
    <div class="mb-8">
      <video id="cameraStream" autoplay playsinline class="w-full rounded-xl shadow-lg hidden"></video>
      <canvas id="cameraCanvas" class="hidden"></canvas>
      <button id="startCameraBtn" 
        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-xl shadow-lg transition duration-300 mt-4 flex items-center gap-2 mx-auto hover-scale">
        üì∑ Open Camera
      </button>
      <button id="captureBtn" 
        class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-xl shadow-lg transition duration-300 mt-4 flex items-center gap-2 mx-auto hidden animate-pulseGlow">
        üì∏ Capture & Predict
      </button>
    </div>

    <!-- Upload Button -->
    <button id="uploadBtn" 
      class="bg-green-500 hover:bg-green-600 text-white px-6 py-3 rounded-xl shadow-lg transition duration-300 w-full font-semibold hover-scale animate-pulseGlow">
      Upload & Predict
    </button>

    <!-- Result Section -->
    <div id="result" class="mt-8 text-lg"></div>
  </div>

  <!-- Back Button -->
  <a href="/" class="mt-10 text-blue-400 hover:text-blue-300 transition duration-300 animate-fadeIn">‚Üê Back to Home</a>

  <script>
    const fileInput = document.getElementById("fileInput");
    const uploadBtn = document.getElementById("uploadBtn");
    const resultDiv = document.getElementById("result");
    const startCameraBtn = document.getElementById("startCameraBtn");
    const captureBtn = document.getElementById("captureBtn");
    const cameraStream = document.getElementById("cameraStream");
    const cameraCanvas = document.getElementById("cameraCanvas");

    function uploadFile(file) {
      const formData = new FormData();
      formData.append("file", file);

      resultDiv.innerHTML = `<p class="text-yellow-400 animate-pulse">‚è≥ Processing...</p>`;

      fetch("/predict", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.error) {
          resultDiv.innerHTML = `<p class="text-red-400">‚ùå ${data.error}</p>`;
        } else {
          const guidance = data.prediction.toLowerCase() === 'Recyclable' 
            ? `<p class="text-green-400">‚úÖ Place in the <strong>recycling bin</strong>. Ensure it's clean and free of contaminants!</p>`
            : `<p class="text-red-400">üóëÔ∏è Dispose in the <strong>general waste bin</strong>. This item cannot be recycled.</p>`;
          
          resultDiv.innerHTML = `
            <p class="text-xl font-bold mb-4 ${data.prediction.toLowerCase() === 'Recyclable' ? 'text-green-400' : 'text-red-400'}">${data.prediction}</p>
            ${guidance}
            <img src="${data.file_path}" alt="Uploaded Image" class="rounded-xl shadow-lg w-72 mx-auto mt-4 hover-scale"/>
          `;
        }
      })
      .catch(err => {
        console.error(err);
        resultDiv.innerHTML = `<p class="text-red-400">‚ö†Ô∏è Something went wrong. Try again.</p>`;
      });
    }

    // Upload button
    uploadBtn.addEventListener("click", () => {
      if (fileInput.files.length) {
        uploadFile(fileInput.files[0]);
      } else {
        resultDiv.innerHTML = `<p class="text-red-400">‚ö†Ô∏è Please select or capture an image first!</p>`;
      }
    });

    // Start camera
    startCameraBtn.addEventListener("click", async () => {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        cameraStream.srcObject = stream;
        cameraStream.classList.remove("hidden");
        captureBtn.classList.remove("hidden");
        startCameraBtn.classList.add("hidden");
      } catch (err) {
        resultDiv.innerHTML = `<p class="text-red-400">‚ö†Ô∏è Camera access denied or not available.</p>`;
      }
    });

    // Capture photo from live stream
    captureBtn.addEventListener("click", () => {
      const ctx = cameraCanvas.getContext("2d");
      cameraCanvas.width = cameraStream.videoWidth;
      cameraCanvas.height = cameraStream.videoHeight;
      ctx.drawImage(cameraStream, 0, 0);

      cameraCanvas.toBlob((blob) => {
        const file = new File([blob], "capture.jpg", { type: "image/jpeg" });
        uploadFile(file);
      }, "image/jpeg");
    });
  </script>
</body>
</html>
