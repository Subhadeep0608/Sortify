<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sortify</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles1.css') }}">
    <style>
        .flash-messages {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }
        .flash-message {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            color: white;
        }
        .flash-success { background-color: #4CAF50; }
        .flash-error { background-color: #f44336; }
        .flash-warning { background-color: #ff9800; }
        .flash-info { background-color: #2196F3; }
    </style>
</head>
<body>
    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
            <div class="flash-message flash-{{ category }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
    {% endwith %}

    <div class="container">
        <div class="auth-box">
            <h1>Login to <span class="highlight">Sortify</span></h1>
            <form method="POST" action="{{ url_for('handle_login') }}">
                <input type="email" name="email" placeholder="Enter your email" required>
                <input type="password" name="password" placeholder="Enter your password" required>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <p class="auth-footer">
                Don't have an account? <a href="{{ url_for('signup_page') }}">Sign Up</a>
            </p>
        </div>
    </div>

    <script>
        // Auto-hide flash messages after 5 seconds
        setTimeout(() => {
            const flashMessages = document.querySelectorAll('.flash-message');
            flashMessages.forEach(msg => {
                msg.style.transition = 'opacity 0.5s ease-out';
                msg.style.opacity = '0';
                setTimeout(() => msg.remove(), 500);
            });
        }, 5000);
    </script>
</body>
</html>
