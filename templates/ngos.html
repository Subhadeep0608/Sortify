<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find NGOs - Sortify</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        body { 
            background: linear-gradient(-45deg, #16a34a, #2563eb, #4f46e5, #f59e0b); 
            background-size: 400% 400%; 
            animation: gradientBG 12s ease infinite; 
        }
        @keyframes gradientBG { 
            0%{background-position:0% 50%;} 
            50%{background-position:100% 50%;} 
            100%{background-position:0% 50%;} 
        }
        #map { 
            height: 400px; 
            border-radius: 12px;
            z-index: 1;
        }
        .ngo-card {
            transition: all 0.3s ease;
        }
        .ngo-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <header class="w-full bg-white bg-opacity-10 backdrop-blur-lg shadow-md sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <a href="{{ url_for('landing') }}" class="text-2xl font-extrabold text-yellow-300">‚ôªÔ∏è Sortify</a>
            <nav class="flex items-center gap-6">
                <a href="{{ url_for('landing') }}" class="hover:text-yellow-300 transition">Home</a>
                <a href="{{ url_for('upload_page') }}" class="hover:text-yellow-300 transition">Upload</a>
                <a href="{{ url_for('dashboard') }}" class="hover:text-yellow-300 transition">Dashboard</a>
                <a href="{{ url_for('features_page') }}" class="hover:text-yellow-300 transition">Features</a>
                <a href="{{ url_for('logout') }}" class="px-4 py-2 bg-red-600 rounded-lg font-semibold hover:bg-red-700 transition">Logout</a>
            </nav>
        </div>
    </header>

    <main class="max-w-6xl mx-auto px-6 py-8">
        <div class="mb-8 text-center">
            <h1 class="text-4xl font-bold mb-2">Find Nearby NGOs</h1>
            <p class="text-lg opacity-80">Connect with organizations that can help recycle your materials</p>
        </div>

        <div class="mb-6 flex flex-col sm:flex-row gap-4 items-center justify-between">
            <div>
                <button onclick="getLocation()" class="px-6 py-3 bg-yellow-300 text-gray-900 rounded-lg font-semibold hover:bg-yellow-400 transition">
                    üìç Use My Location
                </button>
            </div>
            <div class="flex items-center gap-2">
                <span>Search within:</span>
                <select id="distanceFilter" onchange="loadNGOs()" class="bg-white bg-opacity-20 text-white rounded-lg px-3 py-2">
                    <option value="10">10 km</option>
                    <option value="25" selected>25 km</option>
                    <option value="50">50 km</option>
                    <option value="100">100 km</option>
                </select>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8">
            <div>
                <div id="map" class="mb-6"></div>
                <div id="locationStatus" class="text-center py-4 bg-white bg-opacity-10 rounded-lg">
                    <p>Click "Use My Location" to find NGOs near you</p>
                </div>
            </div>
            
            <div>
                <div id="ngosList" class="space-y-4">
                    <!-- NGOs will be loaded here -->
                </div>
                <div id="loading" class="text-center py-8 hidden">
                    <p>Loading NGOs...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Contact NGO Modal -->
    <div id="contactModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white bg-opacity-15 backdrop-blur-xl rounded-2xl p-6 w-full max-w-md">
            <h3 class="text-xl font-semibold mb-4">Contact <span id="ngoName"></span></h3>
            <textarea id="contactMessage" placeholder="Your message to the NGO..." class="w-full p-3 rounded-lg text-gray-900 mb-4" rows="4"></textarea>
            <div class="flex gap-3">
                <button onclick="sendContactRequest()" class="flex-1 py-2 bg-green-500 rounded-lg font-semibold">Send</button>
                <button onclick="closeModal()" class="flex-1 py-2 bg-gray-500 rounded-lg font-semibold">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let userLocation = null;
        let currentNgoId = null;
        let map = null;
        let markers = [];

        // Initialize map
        function initMap(lat = 12.9716, lon = 77.5946) {
            if (map) map.remove();
            
            map = L.map('map').setView([lat, lon], 12);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
            
            // Add user marker
            L.marker([lat, lon], {icon: L.icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            })}).addTo(map).bindPopup('Your Location').openPopup();
        }

        // Get user's current location
        function getLocation() {
            if (!navigator.geolocation) {
                alert("Geolocation is not supported by this browser.");
                return;
            }
            
            document.getElementById('locationStatus').innerHTML = '<p>Getting your location...</p>';
            
            navigator.geolocation.getCurrentPosition(
                position => {
                    userLocation = {
                        lat: position.coords.latitude,
                        lon: position.coords.longitude
                    };
                    
                    document.getElementById('locationStatus').innerHTML = `
                        <p>Location found! Loading NGOs nearby...</p>
                    `;
                    
                    initMap(userLocation.lat, userLocation.lon);
                    loadNGOs();
                },
                error => {
                    console.error("Geolocation error:", error);
                    document.getElementById('locationStatus').innerHTML = `
                        <p>Unable to get your location. Using default location.</p>
                    `;
                    initMap();
                    loadNGOs();
                }
            );
        }

        // Load NGOs based on current location
        async function loadNGOs() {
            if (!userLocation) {
                alert("Please enable location services first.");
                return;
            }
            
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('ngosList').innerHTML = '';
            
            const maxDistance = document.getElementById('distanceFilter').value;
            
            try {
                const response = await fetch(`/api/ngos/nearby?lat=${userLocation.lat}&lon=${userLocation.lon}&max_distance=${maxDistance}`);
                const data = await response.json();
                
                if (data.success) {
                    displayNGOs(data.ngos);
                    updateMapWithNGOs(data.ngos);
                } else {
                    alert("Error loading NGOs: " + data.error);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to load NGOs");
            } finally {
                document.getElementById('loading').classList.add('hidden');
            }
        }

        // Display NGOs in the list
        function displayNGOs(ngos) {
            const container = document.getElementById('ngosList');
            
            if (ngos.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-8 bg-white bg-opacity-10 rounded-lg">
                        <p>No NGOs found within the selected distance.</p>
                        <p>Try increasing the search radius.</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = ngos.map(ngo => `
                <div class="ngo-card bg-white bg-opacity-10 backdrop-blur-xl p-6 rounded-2xl shadow-lg">
                    <h3 class="text-xl font-semibold mb-2">${ngo.name}</h3>
                    <p class="text-sm opacity-80 mb-3">${ngo.description}</p>
                    
                    <div class="grid grid-cols-2 gap-2 text-sm mb-4">
                        <div><span class="font-medium">Distance:</span> ${ngo.distance} km</div>
                        <div><span class="font-medium">Category:</span> ${ngo.category}</div>
                        <div><span class="font-medium">City:</span> ${ngo.city}</div>
                        <div><span class="font-medium">Accepts Recyclables:</span> ${ngo.accepts_recyclables ? 'Yes' : 'No'}</div>
                    </div>
                    
                    <div class="flex flex-wrap gap-2 mb-4">
                        ${ngo.website ? `<a href="${ngo.website}" target="_blank" class="px-3 py-1 bg-blue-500 rounded-full text-xs">Website</a>` : ''}
                        ${ngo.email ? `<a href="mailto:${ngo.email}" class="px-3 py-1 bg-green-500 rounded-full text-xs">Email</a>` : ''}
                        ${ngo.phone ? `<a href="tel:${ngo.phone}" class="px-3 py-1 bg-purple-500 rounded-full text-xs">Call</a>` : ''}
                    </div>
                    
                    <button onclick="openContactModal(${ngo.id}, '${ngo.name}')" class="w-full py-2 bg-yellow-300 text-gray-900 rounded-lg font-semibold hover:bg-yellow-400 transition">
                        Contact This NGO
                    </button>
                </div>
            `).join('');
        }

        // Update map with NGO markers
        function updateMapWithNGOs(ngos) {

            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            
            // Add NGO markers
            ngos.forEach(ngo => {
                const marker = L.marker([ngo.latitude, ngo.longitude]).addTo(map);
                marker.bindPopup(`
                    <strong>${ngo.name}</strong><br>
                    ${ngo.address}<br>
                    Distance: ${ngo.distance} km<br>
                    <button onclick="openContactModal(${ngo.id}, '${ngo.name}')" class="mt-2 px-3 py-1 bg-blue-500 text-white rounded">Contact</button>
                `);
                markers.push(marker);
            });
        }

        // Open contact modal
        function openContactModal(ngoId, ngoName) {
            currentNgoId = ngoId;
            document.getElementById('ngoName').textContent = ngoName;
            document.getElementById('contactModal').classList.remove('hidden');
        }

        // Close modal
        function closeModal() {
            document.getElementById('contactModal').classList.add('hidden');
            document.getElementById('contactMessage').value = '';
            currentNgoId = null;
        }

        // Send contact request
        async function sendContactRequest() {
            const message = document.getElementById('contactMessage').value.trim();
            
            if (!message) {
                alert("Please enter a message");
                return;
            }
            
            try {
                const response = await fetch('/api/ngos/contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        ngo_id: currentNgoId,
                        message: message
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert("Message sent successfully!");
                    closeModal();
                } else {
                    alert("Error: " + data.error);
                }
            } catch (error) {
                console.error("Error:", error);
                alert("Failed to send message");
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            initMap();
            // Try to get location automatically
            getLocation();
        });
    </script>
</body>
</html>
